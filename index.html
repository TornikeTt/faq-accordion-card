<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | FAQ Accordion Card</title>
        <!-- font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <!-- style -->
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="image-container">
                    <img
                        src="./images/bg-pattern-desktop.svg"
                        alt="Background Pattern"
                        class="image-bg-pattern"
                    />
                    <img
                        src="./images/illustration-woman-online-desktop.svg"
                        alt="Woman Online Illustration"
                        class="image-woman-online"
                    />
                </div>

                <div class="faq-container">
                    <h1 class="faq-title">FAQ</h1>

                    <!-- 1 - faq item-->
                    <div class="faq-item">
                        <div class="faq-question">
                            <p class="question-text">
                                How many team members can I invite?
                            </p>
                            <img
                                src="./images/icon-arrow-down.svg"
                                alt="Arrow Down Icon"
                                class="arrow-icon"
                            />
                        </div>
                        <p class="faq-answer">
                            You can invite up to 2 additional users on the Free
                            plan. There is no limit on team members for the
                            Premium plan.
                        </p>
                    </div>

                    <!-- 2 - faq item-->

                    <div class="faq-item">
                        <div class="faq-question">
                            <p class="question-text">
                                What is the maximum file upload size?
                            </p>
                            <img
                                src="./images/icon-arrow-down.svg"
                                alt="Arrow Down Icon"
                                class="arrow-icon"
                            />
                        </div>
                        <p class="faq-answer">
                            No more than 2GB. All files in your account must fit
                            your allotted storage space.
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
